  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

  <div class="container justify-self-center h-[100vh] flex justify-center items-center  ">
    <div class="advice-wrapper relative bg-[var(--blue-900)] w-[300px] md:w-[600px] h-[500px] md:h-[350px] rounded-3xl px-15 py-10 flex flex-col justify-start gap-7 items-center text-center ">
      <p class="text-sm  text-[var(--green-300)] tracking-[4px]">ADVICE <span class="number font-semibold">#117</span></p>
      <p class="advice text-2xl font-bold text-white leading-[1.5] tracking-[1.2px]"></p>
      <img src="images/pattern-divider-desktop.svg" class="absolute top-[85%] md:top-[75%]" alt="">
      <div onclick="getAdvice()" class="dice absolute w-15 h-15 bg-[var(--green-300)] rounded-full flex items-center justify-center p-4
          bottom-[-30px]  cursor-pointer">
        <svg 
          class="w-full h-full"
          viewBox="0 0 24 24" 
          xmlns="http://www.w3.org/2000/svg"
          fill="black"
        >
          <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"/>
        </svg>
      </div>
    </div>
  </div>

</html>
